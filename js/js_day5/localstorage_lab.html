<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage q 1 & 2</title>
</head>

<body>
    <h1>local storage q 1 & 2</h1>
    <div style="text-align: center; margin: 30px; padding:15px ; ;background-color: gainsboro;">
        <form id="myForm">
            <h1>login form</h1>

            <label><b>fullname</b></label><br>
            <input type="text" id="fname" name="fname" placeholder="Your name.." required><br>
            <span id="invalid_name"></span>
            <br>

            <label><b>Email</b></label><br>
            <input type="email" id="email" required><br><br>

            <label><b>City</b></label>
            <select id="city" name="city" class="form-select">
                <option value="minia">minia</option>
                <option value="cairo">cairo</option>
                <option value="alex"> alex</option>
            </select><br><br>

            <label><b>Password</b></label><br>
            <input type="password" id='pass' required><br>

            <label><b>Repeat Password</b></label><br>
            <input type="password" id="rPass" required><br><br>
            <span id="repassShouldBeSame"></span>

            <input type="checkbox" id="checkbox" >
            <label> remember me</label><br><br>

            <button type="submit" id="submit" >submit</button>
        </form>
    </div>
    <script>
        function setlocalstorage() {
            var fullName = document.getElementById("fname").value;
            var password = document.getElementById("pass").value;
            // check browser support local storage or not
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("userName", fullName);
                localStorage.setItem("password", password);
            }
            else {
                alert("error");
            }
        }

        document.getElementById("checkbox").addEventListener("click", function () {
            if (this.checked == true) {
                setlocalstorage();
            }
            else {
                localStorage.removeItem("userName");
                localStorage.removeItem("password");

            }
        })

    </script>
</body>

</html>
